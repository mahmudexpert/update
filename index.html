<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apricot Mountain</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="full_area">
        <div class="main_overlay">
          <div class="overlay">
            <div class="logoandmenu">
              <div class="container">
                <div class="logo_menu">
                  <div class="log">
                    <img src="logo.png" alt="logo" />
                  </div>
                </div>
                <div class="menu">
                  <div class="main_menu">
                    <ul>
                      <li><a href="https://streamable.com/">website</a></li>
                      <li><a href="mailto:info@apricotmountain.com">contact</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="headline container">
            <h2>
              <span
                class="typewrite"
                data-period="2000"
                data-type='[ "Hello and welcome to the home of"]'
              ></span>
            </h2>
            <h1 class="name">Apricot Mountain Inc.</h1>
            <br />
            <h3>
              We own and operate Streamable, an online video publishing platform. Please visit our
              website at <a href="https://streamable.com/">Streamable.com</a> or
              <a href="mailto:info@apricotmountain.com">contact us</a> to learn more.
            </h3>
          </div>
        </div>
      </div>
    </section>

    <script src="custom.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
  </body>
</html>
